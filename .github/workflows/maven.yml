name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          maven-version: '3.8.4'

      - name: Build and Test
        run: |
          mvn clean install

      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: app-jar
          path: target/*.jar

